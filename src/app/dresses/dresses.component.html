<h3>Dresses</h3>
<div *ngFor="let product of products; index as productId">
  <h2><a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}</a>
  </h2>
  

    <p *ngIf="product.description">
    Description: {{ product.description }}</p>
    <h2>Price: {{ product.price }}</h2>

</div>
